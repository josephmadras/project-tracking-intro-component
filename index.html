<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div><img src="./images/logo.svg" alt="logo" /></div>
      <div class="hamburger-container">
        <div class="hamburger"></div>
      </div>
      <nav>
        <ul class="nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="#product">Product</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#features">Features</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#pricing">Pricing</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link login" href="login">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <img
          src="./images/illustration-devices.svg"
          alt="devices illustration-devices"
        />
      </div>

      <section>
        <div>
          <strong>New</strong>
          <span>Monograph Dashboard</span>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div>
          <button>Schedule a demo</button>
          <button>to see a live preview</button>
        </div>
      </section>
    </main>
  </body>
</html>
